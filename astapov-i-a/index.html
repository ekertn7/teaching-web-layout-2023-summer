	<body>
		<div class="card">
			<div class="title">Друзьям</div>
			<div class="text">
				<p class="paragraph">
				Богами вам еще даны<br>
				Златые дни, златые ночи,<br>
				И томных дев устремлены<br>
				На вас внимательные очи.<br>
				</p>
				
				<p class="paragraph">
				Играйте, пойте, о друзья!<br>
				Утратьте вечер скоротечный;<br>
				И вашей радости беспечной<br>
				Сквозь слезы улыбнуся я.<br>
				</p>
			</div>
			<div class="author">Александр Пушкин</div>  
		</div>
		<form>
			<button class="like">Like</button>
			<button class="dislike">Dislike</button>
		</form>
	</body>
