<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Rubik+Iso&display=swap" rel="stylesheet">
		<title>Домашнее задание №1</title>
	</head>
	<body>
		<div class="card">
			<div class="title">Я помню чудное мгновенье</div>
			<div class="text">
				<p class="paragraph">
					Я помню чудное мгновенье:<br>
					Передо мной явилась ты,<br>
					Как мимолетное виденье,<br>
					Как гений чистой красоты.<br>
				</p>
				<p class="paragraph">
					В томленьях грусти безнадежной,<br>
					В тревогах шумной суеты,<br>
					Звучал мне долго голос нежный<br>
					И снились милые черты.<br>
				</p>
			</div>
			<div class="author">Александр Пушкин</div>  
		</div>
		<form>
			<button class="like">Like</button>
			<button class="dislike">Dislike</button>
		</form>
	</body>
</html>
